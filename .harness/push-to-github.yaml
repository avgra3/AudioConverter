kind: pipeline
spec:
  stages:
  - name: build
    spec:
      platform:
        arch: arm64
        os: linux
      steps:
      - spec:
          container:
            image: alpine:3
          script: |
            apk add git
            git config --global user.email=${{github_email}}
            git config --global user.name=${{github_username}}
            # git clone --bare http://192.168.0.12:3000/git/AverageAudioBook/AudioConverter.git
            # cd ./AudioConverter.git
            git push upstream
            # cd ..
            # rm -rf AudioConverter.git
        type: run
    type: ci
version: 1
